<style>
    .music-container{
        display: grid;
        grid-column: 1;
        gap:80px;
        width: 120%;
        height: max-content;
    }

        flex-direction: row;
        height: 200px;
        font-family: monospace;
    }

        width: 200px;
        height: 200px;
        box-shadow: 5px 5px 10px 0px black;
    }
    .music-content{

        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content:space-between;
        align-items: center;
    }
    .strong-text{
        font-size: 1.5rem;
        background-color: var(--primary);
        color: var(--theme);
        font-weight: bold;
    }
    audio{
        height: 30px;
        width: 250px;
    }
    .music-name{
        font-weight: bold; font-size:1.2rem;
        text-align: center;
    }
    .music-desc{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

</style>
